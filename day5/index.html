<!DOCTYPE html>
<html lang="en">

<head>

    <script src="script.js"></script>
</head>

<body>
    <table border="2" align="center" height="100px" width="20%">
        <form onsubmit="return validate()">
            <tr>
                <td>username</td>
                <td><input type="text" id="login"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" id="pass"></td>
            </tr>
            <tr>
                <td align="center"><button onclick=validate()>login</button></td>
                <td align="center"><button type="reset">clear</button></td>
            </tr>
            <tr>
                <td colspan="2">
                    <p id="result"></p>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
